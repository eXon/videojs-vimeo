<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="video.js/dist/video-js.min.css" />
    <style>
    code, samp, kbd {
	font-family: "Courier New", Courier, monospace, sans-serif;
	text-align: left;
	color: #555;
	}
pre code {
	line-height: 1.6em;
	font-size: 11px;
	}
pre {
	padding: 0.1em 0.5em 0.3em 0.7em;
	border-left: 11px solid #ccc;
	margin: 1.7em 0 1.7em 0.3em;
	overflow: auto;
	width: 93%;
	}
/* target IE7 and IE6 */
*:first-child+html pre {
	padding-bottom: 2em;
	overflow-y: hidden;
	overflow: visible;
	overflow-x: auto; 
	}
* html pre { 
	padding-bottom: 2em;
	overflow: visible;
	overflow-x: auto;
	}
    </style>
</head>

<body>
    <video id="vid1" class="video-js vjs-default-skin" controls autoplay width="640" height="264" data-setup='{ "techOrder": ["vimeo"], "sources": [{ "type": "video/vimeo", "src": "https://vimeo.com/153979733"}] }'>
    </video>

    <h2>Code: </h2>
    <pre>
    &lt;video id=&quot;vid1&quot; class=&quot;video-js vjs-default-skin&quot; controls autoplay width=&quot;640&quot; height=&quot;264&quot; data-setup='{ &quot;techOrder&quot;: [&quot;vimeo&quot;], &quot;sources&quot;: [{ &quot;type&quot;: &quot;video/vimeo&quot;, &quot;src&quot;: &quot;https://vimeo.com/153979733&quot;}] }'&gt;
    </pre>

    <script src="jquery/dist/jquery.js"></script>
    <script src="video.js/dist/video.min.js"></script>
    <script src="Vimeo.min.js"></script>
</body>

</html>
